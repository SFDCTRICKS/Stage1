<template>
   <lightning-card title="Hello World Example" class="slds-col_padded-around-medium slds-media_responsive main">
        <div class="slds-var-m-around_medium">
            <p>Hello, {userName}</p>
            <lightning-input label="Name" value={userName} onchange={changeHandler} ></lightning-input>
        </div>
        <lightning-layout class="slds-align_absolute-center slds-text-align_center" multiple-rows>
            <lightning-layout-item size="12">
                <div class="time">{time}</div>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <div class="greeting">{greeting}</div>
            </lightning-layout-item>
        </lightning-layout>
   </lightning-card>
   
</template>
